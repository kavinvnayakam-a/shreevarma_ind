# apphosting.yaml
# Official Reference: https://firebase.google.com/docs/app-hosting/configure

runConfig:
  cpu: 1
  memoryMiB: 512
  maxInstances: 1
  
  env:
    # --- Public URLs & Environments ---
    - variable: NEXT_PUBLIC_APP_URL
      value: https://app.shreevarma.org
    - variable: NEXT_PUBLIC_CASHFREE_ENV
      value: production

    # --- Firebase/Google Internal ---
    - variable: GCLOUD_PROJECT
      value: __FIREBASE_PROJECT_ID__
    
    # --- Firebase Public Config (for Client-Side) ---
    - variable: NEXT_PUBLIC_FIREBASE_API_KEY
      value: __FIREBASE_API_KEY__
    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: __FIREBASE_AUTH_DOMAIN__
    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: __FIREBASE_PROJECT_ID__
    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: __FIREBASE_STORAGE_BUCKET__
    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: __FIREBASE_MESSAGING_SENDER_ID__
    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
      value: __FIREBASE_APP_ID__

    # --- Secrets: Cashfree ---
    - variable: NEXT_PUBLIC_CASHFREE_APP_ID
      secret: CASHFREE_APP_ID
    - variable: CASHFREE_APP_ID             # ADD THIS: For your server action logic
      secret: CASHFREE_APP_ID
    - variable: CASHFREE_SECRET_KEY
      secret: CASHFREE_SECRET_KEY

    # --- Secrets: ZEGOCLOUD ---
    - variable: ZEGO_APP_ID
      secret: ZEGO_APP_ID
    - variable: ZEGO_SERVER_SECRET
      secret: ZEGO_SERVER_SECRET
    - variable: NEXT_PUBLIC_ZEGO_APP_ID
      secret: ZEGO_APP_ID

    # --- Secrets: Gemini ---
    - variable: GEMINI_API_KEY
      secret: GEMINI_API_KEY
